; https://docs.platformio.org/page/projectconf.html

[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = espidf
monitor_speed=115200
monitor_raw=yes
upload_speed=921600

# fix for PSRAM
build_flags = -DBOARD_HAS_PSRAM
              -mfix-esp32-psram-cache-issue